<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;400;600&display=swap" rel="stylesheet">


<link rel="stylesheet" href="./styles2.css">

    <title>Div Container9999</title>

</head>

<body>
    <h1 style="color: #5e4948;">Div Container</h1>
    <hr>
    <header>
        <img src="./Pic/shop header.jpeg" alt="shop header" >
    </header>

    <nav>
        <div class="prev">&lt</div>
        <div class="button-group">
            <button>เช็กคูปองสะสม / เติมเงินเข้าเครดิต</button>
            <button class="top-up-button">
                <img src="./Pic/money.png" alt="top up" />
                <span>เติมเงินมือถือ</span>
            </button>
            <img src="./Pic/UK flag logo.jpg" alt="UK flag" style="width: 55px; border-radius: 50px; ">
        </div>
    </nav>


    <div class="welcome" style="color: #5e4948; ">Welcome</div>

    <div class="select-header" style="color: #5e4948; ">Please select your drink!</div>

 <div class="menu">

    <div class="items-row">
        <div class="item">
            <img src="./Pic/recommend.png" alt="recommend menu">
            <span>เมนูแนะนำ</span>
        </div>

        <div class="item">
            <img src="./Pic/coffee.png" alt="coffee">
            <span>กาแฟ</span>
        </div>
    </div>


    <div class="items-row">
        <div class="item">
            <img src="./Pic/tea.webp" alt="tea">
            <span>ชา</span>
        </div>
        <div class="item">
            <img src="./Pic/caramel.png" alt="caramel coco">
            <span>นม โกโก้</span>
            <span>และคาราเมล</span>
        </div>
    </div>


    <div class="items-row">
        <div class="item">
            <img src="./Pic/protein.png" alt="shake">
            <span>Protein Shake</span>
        </div>
        <div class="item">
            <img src="./Pic/soda.png" alt="soda">
            <span>โซดา และอื่นๆ</span>
        </div>
    </div>
</div>
</body>

</html>
